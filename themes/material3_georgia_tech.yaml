  ## ── Header Position (Bottom) ───────────────────────────────────────────
  card-mod-theme: Material 3 Georgia Tech
  header-height: "56px"
  card-mod-root-yaml: |
    .: |
      .header {
        top: auto !important;
        bottom: 0px !important;
        height: var(--header-height) !important;
      }
      #view {
        transform: initial;
        padding: 0 !important;
        margin: 0 !important;
        width: 100%;
        padding-top: calc(-1 * var(--header-height)) !important;
        padding-bottom: var(--header-height) !important;
      }

