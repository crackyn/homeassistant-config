###############################################################################
#  Material 3 (Material You) – Home Assistant Theme
#  -------------------------------------------------
#  A single theme with automatic Light / Dark mode support.
#  HA will pick the correct mode based on the user's dark-mode setting.
#
#  HOW TO CUSTOMIZE COLORS
#  ───────────────────────
#  Material 3 is built around a small set of "key colors".
#  Adjust ONLY the m3-* variables inside  modes: → light: / dark:
#  and everything else follows automatically.
#
#  To create your own variant:
#    1. Copy this entire "Material 3:" block.
#    2. Rename the top-level key (e.g. "Material 3 Ocean:").
#    3. Change the m3-* hex values inside each mode.
#    4. Reload themes in HA  →  Developer Tools  →  YAML  →  Themes.
#
#  Color reference (Material 3 roles):
#    primary            – brand / accent color
#    on-primary         – text/icons ON primary surfaces
#    primary-container  – lighter variant for cards / chips
#    secondary          – less prominent accent
#    tertiary           – complementary accent
#    error              – errors / destructive actions
#    surface            – main background
#    on-surface         – default text
#    outline            – borders / dividers
###############################################################################

Material 3:

  ## ── Home Assistant Core Mappings ────────────────────────────────────────
  ## These reference m3-* tokens and are shared by BOTH modes.
  ## You should rarely need to touch anything below – just edit the palettes
  ## inside  modes: → light:  and  modes: → dark:  at the bottom.

  # Background & surfaces
  lovelace-background:                "var(--m3-surface)"
  primary-background-color:           "var(--m3-surface)"
  secondary-background-color:         "var(--m3-surface-container-low)"
  ha-card-border-radius:              "16px"
  ha-card-border-width:               "0px"
  ha-card-border-color:               "var(--m3-outline-variant)"

  # Primary accent
  primary-color:                      "var(--m3-primary)"
  accent-color:                       "var(--m3-primary)"
  light-primary-color:                "var(--m3-primary-container)"
  dark-primary-color:                 "var(--m3-on-primary-container)"

  # Text
  primary-text-color:                 "var(--m3-on-surface)"
  secondary-text-color:               "var(--m3-on-surface-variant)"
  text-primary-color:                 "var(--m3-on-primary)"
  text-light-primary-color:           "var(--m3-on-primary-container)"
  text-accent-color:                  "var(--m3-primary)"

  # Header / App bar
  app-header-background-color:        "var(--m3-surface-container)"
  app-header-text-color:              "var(--m3-on-surface)"
  app-header-selection-bar-color:     "var(--m3-primary)"

  # Sidebar
  sidebar-background-color:           "var(--m3-surface-container-low)"
  sidebar-text-color:                 "var(--m3-on-surface)"
  sidebar-icon-color:                 "var(--m3-on-surface-variant)"
  sidebar-selected-background-color:  "var(--m3-secondary-container)"
  sidebar-selected-text-color:        "var(--m3-on-secondary-container)"
  sidebar-selected-icon-color:        "var(--m3-on-secondary-container)"

  # Dividers & borders
  divider-color:                      "var(--m3-outline-variant)"

  # Switches & toggles
  switch-checked-button-color:        "var(--m3-on-primary)"
  switch-checked-track-color:         "var(--m3-primary)"
  switch-unchecked-button-color:      "var(--m3-outline)"
  switch-unchecked-track-color:       "var(--m3-surface-container-highest)"

  # Sliders
  paper-slider-knob-color:            "var(--m3-primary)"
  paper-slider-active-color:          "var(--m3-primary)"
  paper-slider-container-color:       "var(--m3-primary-container)"

  # Inputs
  input-fill-color:                   "var(--m3-surface-container-highest)"
  input-ink-color:                    "var(--m3-on-surface)"
  input-label-ink-color:              "var(--m3-on-surface-variant)"
  input-idle-line-color:              "var(--m3-outline)"
  input-hover-line-color:             "var(--m3-on-surface)"
  input-dropdown-icon-color:          "var(--m3-on-surface-variant)"

  # Chips / labels
  ha-chip-background-color:           "var(--m3-surface-container-highest)"
  ha-chip-text-color:                 "var(--m3-on-surface-variant)"

  # States
  state-active-color:                 "var(--m3-primary)"
  state-icon-active-color:            "var(--m3-primary)"
  state-icon-color:                   "var(--m3-on-surface-variant)"

  state-light-active-color:           "var(--m3-primary)"
  state-light-inactive-color:         "var(--m3-on-surface-variant)"

  state-switch-active-color:          "var(--m3-primary)"
  state-switch-inactive-color:        "var(--m3-on-surface-variant)"

  state-fan-active-color:             "var(--m3-tertiary)"
  state-fan-inactive-color:           "var(--m3-on-surface-variant)"

  state-climate-cool-color:           "var(--m3-info)"
  state-climate-heat-color:           "var(--m3-error)"
  state-climate-auto-color:           "var(--m3-tertiary)"
  state-climate-idle-color:           "var(--m3-on-surface-variant)"

  # Severity / status
  error-color:                        "var(--m3-error)"
  warning-color:                      "var(--m3-warning)"
  success-color:                      "var(--m3-success)"
  info-color:                         "var(--m3-info)"

  # Labels & badges
  label-badge-background-color:       "var(--m3-primary-container)"
  label-badge-text-color:             "var(--m3-on-primary-container)"

  # MDC (Material Design Components)
  mdc-theme-primary:                  "var(--m3-primary)"
  mdc-theme-on-primary:               "var(--m3-on-primary)"
  mdc-theme-secondary:                "var(--m3-secondary)"
  mdc-theme-on-secondary:             "var(--m3-on-secondary)"
  mdc-theme-surface:                  "var(--m3-surface)"
  mdc-theme-on-surface:               "var(--m3-on-surface)"
  mdc-theme-error:                    "var(--m3-error)"
  mdc-theme-on-error:                 "var(--m3-on-error)"

  # Code editor
  code-editor-background-color:       "var(--m3-surface-container)"
  codemirror-keyword:                 "var(--m3-primary)"
  codemirror-string:                  "var(--m3-tertiary)"
  codemirror-number:                  "var(--m3-secondary)"
  codemirror-comment:                 "var(--m3-outline)"

  # Ripple / interaction
  mdc-ripple-color:                   "var(--m3-primary)"

  # Scrollbar
  scrollbar-thumb-color:              "var(--m3-outline-variant)"

  # Energy
  energy-grid-consumption-color:      "var(--m3-error)"
  energy-grid-return-color:           "var(--m3-success)"
  energy-solar-color:                 "var(--m3-warning)"
  energy-battery-in-color:            "var(--m3-info)"
  energy-battery-out-color:           "var(--m3-tertiary)"

  # History / Graph
  graph-color:                        "var(--m3-primary)"

  # Toast / notification
  toast-background-color:             "var(--m3-inverse-surface)"
  toast-text-color:                   "var(--m3-inverse-on-surface)"
  bubble-font-family:                 "'Exo 2', 'Exo', 'Share Tech', sans-serif"

  ## ── Header Position (Bottom) ───────────────────────────────────────────
  card-mod-theme: Material 3
  header-height: "56px"
  card-mod-root-yaml: |
    .: |
      .header {
        top: auto !important;
        bottom: 0px !important;
        height: var(--header-height) !important;
      }
      #view {
        transform: initial;
        padding: 0 !important;
        margin: 0 !important;
        width: 100%;
        padding-top: calc(-1 * var(--header-height)) !important;
        padding-bottom: var(--header-height) !important;
      }

