---
custom_card_alarm:
  variables:
    state_name_on:
    state_name_off:
    state_icon_color_on:
    animation:
  state:
    - value: 'off'
      name: '[[[ return variables.state_name_off ]]]'
      styles:
        custom_fields:
          icon:
            - opacity: 0.25
            - color: var(--contrast-33)
        label:
          - opacity: 0.25
    - value: 'on'
      name: '[[[ return variables.state_name_on ]]]'
      styles:
        custom_fields:
          icon:
            - color: '[[[ return variables.state_icon_color_on ]]]'
            - animation: '[[[ return variables.animation ]]]'
        label:
          - font-weight: 700
        name:
          - animation: '[[[ return variables.animation ]]]'
  extra_styles: "@keyframes scale {\n  0% {transform: scale(1); opacity: 1}\n  25% {transform: scale(1.1);}\n  50% {transform:\
    \ scale(.9); opacity: 0}\n  75% {transform: scale(1.1);}\n  100% {scale: rotate(1); opacity: 1}\n}\n\n@keyframes shake\
    \ {\n  0% {transform: rotate(0deg);}\n  25% {transform: rotate(-15deg);}\n  75% {transform: rotate(15deg);}\n  100% {transform:\
    \ rotate(0deg);}\n}\n"
