type: sections
max_columns: 4
title: Theme Viewer
path: theme-viewer
icon: mdi:eye
sections:
  - type: grid
    cards:
      - type: custom:auto-entities
        card:
          type: grid
          title: Theme Previews
          columns: 1
          square: false
        card_param: cards
        filter:
          template: >
            [

            {% set themes = state_attr('sensor.raw_theme_preview', 'themes') or
            {} %}

            {% for theme_name in themes.keys() | list | sort %}

            {
              "type": "custom:button-card",
              "template": "theme_preview",
              "entity": "sensor.raw_theme_preview",
              "variables": {
                "theme_name": "{{ theme_name }}",
                "mode": "light"
              }
            }{% if not loop.last %},{% endif %}

            {% endfor %}

            ]
      - type: custom:auto-entities
        card:
          type: grid
          title: Theme Previews
          columns: 1
          square: false
        card_param: cards
        filter:
          template: >
            [

            {% set themes = state_attr('sensor.raw_theme_preview', 'themes') or
            {} %}

            {% for theme_name in themes.keys() | list | sort %}

            {
              "type": "custom:button-card",
              "template": "theme_preview",
              "entity": "sensor.raw_theme_preview",
              "variables": {
                "theme_name": "{{ theme_name }}",
                "mode": "dark"
              }
            }{% if not loop.last %},{% endif %}

            {% endfor %}

            ]
    column_span: 2
show_icon_and_title: true
cards: []
theme: Material 3
