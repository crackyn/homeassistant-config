type: sections
max_columns: 3
path: main-floor-hallway-bathroom
title: Hallway Bathroom
icon: hue:room-bathroom
show_icon_and_title: true
subview: true
dense_section_placement: true
cards: []
badges:
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.hallway_bathroom_average_temperature
    visibility:
      - condition: state
        entity: sensor.hallway_bathroom_average_temperature
        state_not: unavailable
      - condition: state
        entity: sensor.hallway_bathroom_average_temperature
        state_not: unknown
    card_mod:
      style: ":host {\n  --label-badge-background-color: var(--m3-surface-container, var(--card-background-color));\n  --label-badge-text-color:\
        \ var(--m3-on-surface, var(--primary-text-color));\n}\n"
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: sensor.hallway_bathroom_average_humidity
    visibility:
      - condition: state
        entity: sensor.hallway_bathroom_average_humidity
        state_not: unavailable
      - condition: state
        entity: sensor.hallway_bathroom_average_humidity
        state_not: unknown
    card_mod:
      style: ":host {\n  --label-badge-background-color: var(--m3-surface-container, var(--card-background-color));\n  --label-badge-text-color:\
        \ var(--m3-on-surface, var(--primary-text-color));\n}\n"
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: binary_sensor.motion_hallway_bathroom
    visibility:
      - condition: state
        entity: binary_sensor.motion_hallway_bathroom
        state_not: unavailable
      - condition: state
        entity: binary_sensor.motion_hallway_bathroom
        state_not: unknown
    card_mod:
      style: ":host {\n  --label-badge-background-color: var(--m3-surface-container, var(--card-background-color));\n  --label-badge-text-color:\
        \ var(--m3-on-surface, var(--primary-text-color));\n}\n"
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: binary_sensor.occupancy_hallway_bathroom
    visibility:
      - condition: state
        entity: binary_sensor.occupancy_hallway_bathroom
        state_not: unavailable
      - condition: state
        entity: binary_sensor.occupancy_hallway_bathroom
        state_not: unknown
    card_mod:
      style: ":host {\n  --label-badge-background-color: var(--m3-surface-container, var(--card-background-color));\n  --label-badge-text-color:\
        \ var(--m3-on-surface, var(--primary-text-color));\n}\n"
sections:
  - type: grid
    cards:
      - type: custom:streamline-card
        template: section_2col_card
        variables:
          area_id: hallway_bathroom
          domain: light
          group_name: Lights
          group_icon: mdi:lightbulb=group
  - type: grid
    cards:
      - type: custom:streamline-card
        template: section_2col_card
        variables:
          area_id: hallway_bathroom
          domain: fan
          group_name: Fans
          group_icon: mdi:fan
  - type: grid
    cards:
      - type: custom:streamline-card
        template: section_2col_card
        variables:
          area_id: hallway_bathroom
          domain: media_player
          group_name: Media
          group_icon: mdi:television-play
  - type: grid
    cards:
      - type: custom:streamline-card
        template: section_2col_card
        variables:
          area_id: hallway_bathroom
          domain: switch
          group_name: Switches
          group_icon: mdi:light-switch
