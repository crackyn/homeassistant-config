button_card_templates:
  custom_card_alarm:
    variables:
      state_name_on: null
      state_name_off: null
      state_icon_color_on: null
      animation: null
    state:
      - value: 'off'
        name: '[[[ return variables.state_name_off ]]]'
        styles:
          custom_fields:
            icon:
              - opacity: 0.25
              - color: var(--contrast-33)
          label:
            - opacity: 0.25
      - value: 'on'
        name: '[[[ return variables.state_name_on ]]]'
        styles:
          custom_fields:
            icon:
              - color: '[[[ return variables.state_icon_color_on ]]]'
              - animation: '[[[ return variables.animation ]]]'
          label:
            - font-weight: 700
          name:
            - animation: '[[[ return variables.animation ]]]'
    extra_styles: |
      @keyframes scale {
        0% {transform: scale(1); opacity: 1}
        25% {transform: scale(1.1);}
        50% {transform: scale(.9); opacity: 0}
        75% {transform: scale(1.1);}
        100% {scale: rotate(1); opacity: 1}
      }

      @keyframes shake {
        0% {transform: rotate(0deg);}
        25% {transform: rotate(-15deg);}
        75% {transform: rotate(15deg);}
        100% {transform: rotate(0deg);}
      }
  custom_card_camera:
    variables:
      name: null
      icon: null
      background: null
    name: '[[[ return variables.name ]]]'
    label: Show
    icon: mdi:arrow-right
    show_name: true
    show_icon: true
    show_label: true
    show_state: false
    styles:
      grid:
        - grid-template-areas: '"n n" "i l"'
        - grid-template-columns: 35px 1fr
        - grid-template-rows: 65% 35%
        - column-gap: 0px
        - row-gap: 0px
      card:
        - height: 100%
        - border-radius: var(--border-radius)
        - box-shadow: var(--box-shadow)
        - padding: 1rem
        - background: '[[[ return variables.background ]]]'
        - aspect-ratio: 5/3
      name:
        - text-align: left
        - font-size: var(--fs-500)
        - font-family: var(--bubble-font-family)
        - font-weight: 600
        - justify-self: start
        - align-self: end
        - color: var(--color-white)
      label:
        - text-align: left
        - font-size: var(--fs-400)
        - font-family: var(--bubble-font-family)
        - font-weight: 500
        - justify-self: start
        - align-self: center
        - color: var(--color-white)
      icon:
        - color: var(--color-white)
        - justify-self: start
        - padding: 0
        - margin: 0
        - width: 25px
      img_cell:
        - justify-content: start
      custom_fields:
        icon:
          - position: absolute
          - height: 200%
          - transform: rotate(-10deg)
          - right: '-15%'
          - top: '-10%'
          - opacity: 20%
          - color: var(--color-white)
          - overflow: hidden
    custom_fields:
      icon: '[[[ return variables.icon ]]]'
  custom_card_garbage:
    custom_card_garbage_collection:
      variables:
        label: null
        counter: null
      label: '[[[ return variables.label ]]]'
      show_name: false
      show_icon: false
      show_label: true
      show_state: false
      tap_action: none
      styles:
        grid:
          - grid-template-areas: '"item1 l" "item1 item2"'
