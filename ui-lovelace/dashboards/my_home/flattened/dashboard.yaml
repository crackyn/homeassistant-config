      custom_fields:
        item1: |
          [[[ return variables.counter ]]]
        item2:
          card:
            type: custom:button-card
            entity: '[[[ return entity.entity_id ]]]'
            show_name: false
            show_icon: true
            show_label: true
            show_state: false
            tap_action:
              action: toggle
            styles:
              grid:
                - grid-template-areas: '"i l"'
                - grid-template-rows: 1fr
                - grid-template-columns: min-content 1fr
                - column-gap: 8px
              card:
                - background: none
                - overflow: visible
