alarm_arm_away:
  alias: "Alarm: Arm Away"
  description: ""
  sequence:
    - if:
        - condition: not
          conditions:
            - condition: state
              entity_id: alarm_control_panel.home_alarm
              state:
                - armed_away
      then:
        - action: alarm_control_panel.alarm_arm_away
          metadata: {}
          target:
            entity_id: alarm_control_panel.home_alarm
          data: {}
        - wait_for_trigger:
            - trigger: state
              entity_id:
                - alarm_control_panel.home_alarm
              to:
                - armed_away
        - action: script.send_alarm_state_notification
          metadata: {}
          data:
            alarm_status: Armed Away
